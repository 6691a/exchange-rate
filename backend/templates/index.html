{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="theme-default" data-assets-path="static" class="light-style layout-navbar-fixed layout-menu-fixed">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/logo/premium-icon-investment-32.png' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'css/core/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'css/core/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'css/core/demo.css' %}" />
    
    <!-- Icorn -->
    <link rel="stylesheet" href="{% static 'css/icon/boxicons.css' %}" />

    {% block css %}
    {% endblock %}
    <!-- Core JS -->
    <script src="{% static 'js/core/helpers.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.js' %}"></script>

  


    {% block js %}
    {% endblock %}


    
</head>

<body>
    
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
        <div class="layout-container">
            <!-- Layout container --> 
            <div class="layout-page">
                <!-- navbar -->
                <div class="layout-container">
                    {% if request.user.is_authenticated %}
                    {% include "menu.html" %}
                    {% endif %}
                </div>
            <!-- / navbar -->
            </div>
            <!-- / Layout page -->
        </div>
    </div>
    <!-- / Layout wrapper -->

    

</body>

</html>
