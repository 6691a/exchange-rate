{% load static %}
<html>
  <head>
    <!-- core JS -->
    <script src="{% static 'js/search/search.js' %}"></script>
</head>
  <body>
      <!-- Navbar -->
      <nav
      class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
      id="layout-navbar">
      <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav align-items-center w-100">
          <div class="nav-item d-flex align-items-center w-100">
              <i class="bx bx-search fs-4 lh-0"></i>
              <input id="search" type="text" class="form-control border-0 shadow-none" placeholder="'국가'를 입력해주세요"
                  aria-label="'국가'를 입력해주세요" />
          </div>
        </div>

        <!-- /Search -->

        <ul class="navbar-nav flex-row align-items-center ms-auto">
          {% if request.user.is_authenticated %}
          <!-- User -->
          <li class="nav-item navbar-dropdown dropdown-user dropdown">
            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
              <div class="avatar avatar-online">
                <img src="{{ user.avatar_url }}" alt class="w-px-40 h-auto rounded-circle" />
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="pages-account-settings-account.html">
                  <div class="d-flex">
                    <div class="flex-shrink-0 me-3">
                      <div class="avatar avatar-online">
                        <img src="{{ user.avatar_url }}" alt class="w-px-40 h-auto rounded-circle" />
                      </div>
                    </div>
                    <div class="flex-grow-1">
                      <span class="fw-semibold d-block">{{user.email}}</span>
                      <small class="text-muted">{{user.nickname}}</small>
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'account:logout' %}">
                  <i class="bx bx-power-off me-2"></i>
                  <span class="align-middle">로그아웃</span>
                </a>
              </li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item navbar-dropdown dropdown-user dropdown">
            <a href="/account/login">
              <div class="avatar avatar-online">
                <img src="http://k.kakaocdn.net/dn/dpk9l1/btqmGhA2lKL/Oz0wDuJn1YV2DIn92f6DVK/img_640x640.jpg" alt class="w-px-40 h-auto rounded-circle" />
              </div>
            </a>
          </li>
          {% endif %}
          <!--/ User -->
        </ul>
      </div>
      <div id="search_list" class="position-absolute top-100 start-0 w-100">
      </div>
    </nav>
    <!-- / Navbar -->


  </body>
</html>
