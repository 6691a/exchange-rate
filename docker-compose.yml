  nginx:
    container_name: nginx
    image: ${NGINX_IMAGE}:${NGINX_TAG}
    restart: always
    ports:
      - 80:80
    depends_on:
      - django

  postgres:
    container_name: "postgres"
    restart: always
    image: postgres
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - ./data/:/var/lib/postgresql/data
    ports:
      - 5432:5432
