version: "3.8"

services:
  django:
    &django
    container_name: "exchange_rate"
    env_file:
      - ./.env
    image: ${DJANGO_IMAGE}:${DJANGO_TAG}
    restart: always
    expose:
      - 8000
    depends_on:
      - postgres
    # volumes:
    #   - ./log/gunicorn/:/app/gunicorn-access.log
