{% extends 'index.html' %}
{% load static %}

<head>
    {% block title %}
    환율 알리미
    {% endblock %}

    {% block css %}
    <link rel="stylesheet" href="{% static 'css/icon/flag-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'libs/apex-charts/apex-charts.css' %}" />
    

    {% endblock %}

    {% block js %}
    <script defer src="{% static 'libs/apex-charts/apexcharts.js' %}"></script>
    <script defer src="{% static 'js/chart.js' %}"></script>
    {% endblock %}
</head>

<body>
    {% block content %}
    <!-- Transactions -->
    <div class="card h-100">
        <div class="card-header d-flex align-items-center ">
            <h5 class="card-title m-0 me-2">관심 목록</h5>
            <h6 class="text-muted d-block mb-1">0개</small>
        </div>
        <div class="card-body">
            <ul class="p-0 m-0">
            <li class="d-flex mb-4 pb-1">
                <div class="avatar flex-shrink-0">
                    <i class="bx bx-dollar bx-md" style="color: #FFDB33";></i>
                {% comment %} <img src="../../assets/img/icons/unicons/paypal.png" alt="User" class="rounded" /> {% endcomment %}
                </div>
                <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
                <div class="me-2">
                    <h6 class="mb-0">Send money</h6>
                </div>
                <div class="user-progress d-flex align-items-center gap-1">
                    <h6 class="mb-0">+82.6</h6>
                    <span class="text-muted">USD</span>
                </div>
                </div>
            </li>
            </ul>
        </div>
    </div>

    <!--/ Transactions -->
    {% endblock %}
</body>
