{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    {% block css %}
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>

<body>
    {% if request.user.is_authenticated %}
        <p>{{ request.user.email }}</p>
        
    {% else %}
        
    {% endif %}

    {% block body %}
    {% endblock %}
</body>

</html>
